<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css" />
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple&display=swap" rel="stylesheet">

    <title>Wonder Ballroom</title>
</head>

<body>
    <div class="container-fluid pl-0 ml-0 mr-3">
        <div class="jumbotron jumbotron-events jumbotron-fluid">
            <div class="row justify-content-between">
                <div class="col mt-1">
                    <h1><a href="index.html">Wonder Ballroom</a></h1>
                </div>
                <div class="col mt-3 mt-0-sm text-right pr-5">
                    
                        <a href="#" class="openUserMenu"><i class="fas fa-user-circle fa-2x"></i></a>
                        
                            <a href="#" id="menuDrop" role="button" data-toggle="dropdown"><i class="fas fa-caret-square-down fa-2x"></i></a>
                            <div class="dropdown-menu text-right pr-5">
                                <ul class="navbar-nav">
                                    <li class="nav-item openUserMenu"><a href="#">ACCOUNT</a></li>
                                    <li class="nav-item"><a href="events.html">EVENTS</a></li>
                                    <li class="nav-item"><a href="news.html">NEWS</a></li>
                                    <li class="nav-item"><a href="venue.html">VENUE</a></li>
                                    <li class="nav-item"><a href="contact.html">CONTACT</a></li>
                                </ul>
                            </div>
                        
                    
                </div>

            </div>
        </div>

        <div class="modal fade" id="eventsModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header modalTitle">
                        Purchase Tickets
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                            
                        <form>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="#ticketQuantity">Number of Tickets: </label>
                                    <div class="form-group col" id="ticketQuantity">
                                        <select class="form-control" id="ticketsChosen">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <hr/>
                            <div class="totalPrice"><strong>Total price: $25.00</strong></div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Purchase</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    

        <div class="modal fade" id="userModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header modalTitle">
                        View Account
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <label class="sr-only" for="loginEmail">Email address</label>
                                        <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                                    </div>
                                    <div class="form-group col-12">
                                        <label class="sr-only" for="loginPassword">Password</label>
                                        <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">   
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="rememberCheck">
                                            <label class="form-check-label" for="rememberCheck" id="remember">Remember Me</label>
                                        </div>
                                    </div>
                                </div>             
                                <div class="form-row">
                                    <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page Content -->
    
            <div class="row ml-4 mr-5 mb-4">
                <div class="col bg-white">
                        <div class="row">
                            <div class="col bg-dark">
                                Contact Us
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-right">
                                Phone
                            </div>
                            <div class="col">
                                503.284.8686
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-right">
                                Address
                            </div>
                            <div class="col pb-3">
                                128 NE RUSSELL ST <br/>
                                PORTLAND, OR 97212
                            </div>
                        </div>
                </div>
            </div>
            
        </div>

        <div class="row ml-4 mr-5 mb-4">
            <div class="col bg-white">
                <div class="row">
                        <div class="col bg-dark">
                            Send us your feedback
                        </div>
                </div>
                <div class="row">
                    <div class="col p-3">
                        <form>
                            <div class="row pb-1">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="First name">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Last name">
                                </div>
                            </div>
                            <div class="row pb-1">
                                <div class="col">
                                        <input type="email" class="form-control" placeholder="email@address.com">
                                </div>
                            </div>
                            <div class="row pb-1">
                                <div class="col">
                                        <textarea class="form-control" placeholder="Please leave us a message"></textarea>
                                </div>
                                
                            </div>
                            <div class="row">
                                    <div class="col text-right">
                                            <button class="btn btn-primary">Send</button>
                                    </div>
                                    
                                </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>


        



    <footer class="fixed-bottom mt-5">
        <div class="row">
            <div class="col-10-sm ml-3">
                <ul class="nav">
                   
                    <li class="nav-item openUserMenu"><a class="nav-link" href="#">Account</a></li>
                    <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="news.html">News</a></li>
                    <li class="nav-item"><a class="nav-link" href="venue.html">Venue</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="col text-right mr-5">
                <h5><a href="index.html">wonderballroom pdx</a></h5>
            </div>
        </div>
    </footer>
</div>

    <script src="js/scripts.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
